<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sellinx –ó–≤–æ–Ω–∏–ª–∫–∞</title>
  <script src="https://cdn.jsdelivr.net/npm/jssip@3.10.0/dist/jssip.min.js"></script>
</head>
<body>
  <h2>üìû –ó–≤–æ–Ω–æ–∫ —á–µ—Ä–µ–∑ Antisip (sellinx)</h2>
  <input id="target" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä, –Ω–∞–ø—Ä–∏–º–µ—Ä: sip:username@sip.antisip.com" />
  <br><br>
  <button onclick="call()">–ü–æ–∑–≤–æ–Ω–∏—Ç—å</button>
  <button onclick="hangup()">–°–±—Ä–æ—Å–∏—Ç—å</button>

  <script>
    const socket = new JsSIP.WebSocketInterface('wss://sip.antisip.com:7443');

    const configuration = {
      sockets: [socket],
      uri: 'sip:sellinx@sip.antisip.com',
      password: 'Aijamal29062004',
      display_name: 'Jama Tab',
    };

    const ua = new JsSIP.UA(configuration);
    ua.start();

    let session;

    function call() {
      const target = document.getElementById('target').value;
      session = ua.call(target, {
        mediaConstraints: { audio: true, video: false }
      });
    }

    function hangup() {
      if (session) session.terminate();
    }

    ua.on('newRTCSession', function(e) {
      if (e.originator === 'remote') {
        session = e.session;
        session.answer({ mediaConstraints: { audio: true, video: false } });
      }
    });
  </script>
</body>
