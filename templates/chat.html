<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Messenger Aijamal</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <!-- SIP.js Ð±Ð¸Ð±Ð»Ð¸Ð¾Ñ‚ÐµÐºÐ° -->
  <script src="https://cdn.jsdelivr.net/npm/sip.js@0.21.2/dist/sip.min.js"></script>

  <!-- ÐŸÐ¾Ð´ÐºÐ»ÑŽÑ‡ÐµÐ½Ð¸Ðµ SIP.js -->
  <script src="https://cdn.jsdelivr.net/npm/sip.js@0.20.0/dist/sip.js"></script>
</head>
<body>
  {% if session['user_id'] %}
    <div class="container">
      <div class="sidebar">
        <form action="{{ url_for('logout') }}" method="GET" style="margin: 0;">
          <button type="submit" style="cursor: pointer;">Logout</button>
        </form>
        <h2>Users</h2>
        <ul id="users" class="user-list"></ul>
      </div>

      <div class="chat">
        <div class="chat-header">
          <h3 id="chat-with">Select a user</h3>
        </div>

        <div id="chat-box" class="chat-box"></div>

        <div class="chat-controls">
          <input type="text" id="messageInput" placeholder="Enter a message">
          <button onclick="sendMessage()">âž¤</button>
          <button id="callBtn" disabled>ðŸ“ž Call</button>
          <button id="hangupBtn" disabled>âœ– Hangup</button>
        </div>
      </div>
    </div>

    <script>
      const socket = io();
      let selectedUserId = null;
      let userAgent = null;
      let currentSession = null;
    
      // === Ð˜Ð½Ð¸Ñ†Ð¸Ð°Ð»Ð¸Ð·Ð°Ñ†Ð¸Ñ SIP.js ===
      fetch('/sip-config')
        .then(res => res.json())
        .then(cfg => {
          userAgent = new SIP.UserAgent({
            uri: `sip:${cfg.authorizationUser}@${cfg.domain}`,
            transportOptions: {
              server: cfg.wsServers
            },
            authorizationUsername: cfg.authorizationUser,
            authorizationPassword: cfg.password,
            sessionDescriptionHandlerOptions: {
              constraints: { audio: true, video: false },
              peerConnectionOptions: {
                iceServers: cfg.iceServers || [{ urls: "stun:stun.l.google.com:19302" }]
              }
            }
          });
    
          userAgent.start();
    
          // ÐŸÑ€Ð¸ Ð²Ñ…Ð¾Ð´ÑÑ‰ÐµÐ¼ Ð·Ð²Ð¾Ð½ÐºÐµ
          userAgent.delegate = {
            onInvite(invitation) {
              currentSession = invitation;
              invitation.accept();
              document.getElementById('hangupBtn').disabled = false;
    
              invitation.stateChange.addListener(state => {
                if (state === SIP.SessionState.Terminated) {
                  currentSession = null;
                  document.getElementById('hangupBtn').disabled = true;
                  document.getElementById('callBtn').disabled = false;
                }
              });
            }
          };
    
          document.getElementById('callBtn').disabled = false;
        })
        .catch(err => {
          console.error("SIP config error:", err);
        });
    
      // === Ð—Ð°Ð³Ñ€ÑƒÐ·ÐºÐ° ÑÐ¿Ð¸ÑÐºÐ° Ð¿Ð¾Ð»ÑŒÐ·Ð¾Ð²Ð°Ñ‚ÐµÐ»ÐµÐ¹ ===
      fetch('/users')
        .then(res => res.ok ? res.json() : Promise.reject())
        .then(data => {
          const ul = document.getElementById('users');
          data.users.forEach(user => {
            const li = document.createElement('li');
            li.textContent = `${user.name} (${user.phone})`;
            li.onclick = () => {
              selectedUserId = user.id;
              document.getElementById("chat-with").textContent = "Chat with " + user.name;
              loadMessages(user.id);
              document.querySelectorAll('#users li').forEach(el => el.classList.remove('selected'));
              li.classList.add('selected');
            };
            ul.appendChild(li);
          });
        })
        .catch(() => window.location.href = '/login');
    
      // === Ð—Ð°Ð³Ñ€ÑƒÐ·ÐºÐ° ÑÐ¾Ð¾Ð±Ñ‰ÐµÐ½Ð¸Ð¹ ===
      function loadMessages(userId) {
        fetch(`/messages/${userId}`)
          .then(res => res.json())
          .then(messages => {
            const chatBox = document.getElementById('chat-box');
            chatBox.innerHTML = '';
            messages.forEach(msg => {
              const div = document.createElement('div');
              div.className = msg.from_me ? 'message from-me' : 'message from-them';
              div.innerHTML = `<p>${msg.message}</p><span class="timestamp">${msg.timestamp}</span>`;
              chatBox.appendChild(div);
            });
            chatBox.scrollTop = chatBox.scrollHeight;
          });
      }
    
      // === ÐžÑ‚Ð¿Ñ€Ð°Ð²ÐºÐ° ÑÐ¾Ð¾Ð±Ñ‰ÐµÐ½Ð¸Ñ ===
      function sendMessage() {
        const input = document.getElementById('messageInput');
        const text = input.value.trim();
        if (!text || !selectedUserId) return;
    
        fetch('/send', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ to_user_id: selectedUserId, message: text })
        })
        .then(res => res.json())
        .then(() => {
          loadMessages(selectedUserId);
          input.value = '';
        });
      }
    
      // === ÐžÐ±Ñ€Ð°Ð±Ð¾Ñ‚ÐºÐ° Ð½Ð¾Ð²Ñ‹Ñ… ÑÐ¾Ð¾Ð±Ñ‰ÐµÐ½Ð¸Ð¹ Ñ‡ÐµÑ€ÐµÐ· ÑÐ¾ÐºÐµÑ‚Ñ‹ ===
      socket.on('new_message', data => {
        if (data.from_user_id === selectedUserId || data.to_user_id === selectedUserId) {
          loadMessages(selectedUserId);
        }
      });
    
      // === ÐžÑ‚Ð¿Ñ€Ð°Ð²ÐºÐ° Ð¿Ð¾ Enter ===
      document.getElementById('messageInput').addEventListener('keypress', e => {
        if (e.key === 'Enter') {
          e.preventDefault();
          sendMessage();
        }
      });
    
      // === Ð˜ÑÑ…Ð¾Ð´ÑÑ‰Ð¸Ð¹ Ð·Ð²Ð¾Ð½Ð¾Ðº ===
      document.getElementById('callBtn').onclick = () => {
        if (!userAgent) return alert("SIP ÐºÐ»Ð¸ÐµÐ½Ñ‚ Ð½Ðµ Ð³Ð¾Ñ‚Ð¾Ð²");
    
        const number = prompt('Ð’Ð²ÐµÐ´Ð¸Ñ‚Ðµ SIP-Ð½Ð¾Ð¼ÐµÑ€ Ð´Ð»Ñ Ð·Ð²Ð¾Ð½ÐºÐ° (Ð½Ð°Ð¿Ñ€Ð¸Ð¼ÐµÑ€, sip:1001@your-sip-server.com):');
        if (!number) return;
    
        const targetURI = SIP.UserAgent.makeURI(number);
        if (!targetURI) return alert("ÐÐµÐ²ÐµÑ€Ð½Ñ‹Ð¹ SIP URI");
    
        currentSession = userAgent.invite(targetURI, {
          sessionDescriptionHandlerOptions: {
            constraints: { audio: true, video: false }
          }
        });
    
        document.getElementById('callBtn').disabled = true;
        document.getElementById('hangupBtn').disabled = false;
    
        currentSession.stateChange.addListener(state => {
          if (state === SIP.SessionState.Terminated) {
            currentSession = null;
            document.getElementById('callBtn').disabled = false;
            document.getElementById('hangupBtn').disabled = true;
          }
        });
      };
    
      // === Ð—Ð°Ð²ÐµÑ€ÑˆÐµÐ½Ð¸Ðµ Ð·Ð²Ð¾Ð½ÐºÐ° ===
      document.getElementById('hangupBtn').onclick = () => {
        if (currentSession) {
          currentSession.bye();
        }
      };
    </script>
