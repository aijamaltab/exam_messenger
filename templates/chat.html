<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Messenger Aijamal</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="{{ url_for('static', filename='sip-0.21.2.min.js') }}"></script>



</head>
<body>
  {% if session.get('user_id') %}

    <div class="container">
      <div class="sidebar">
        <form action="{{ url_for('logout') }}" method="GET" style="margin: 0;">
          <button type="submit" style="cursor: pointer;">Logout</button>
        </form>
        <h2>Users</h2>
        <ul id="users" class="user-list">
          {% for user in users %}
            <li class="user-item" data-id="{{ user[0] }}" data-phone="{{ user[2] }}" style="cursor:pointer;">
              <strong>{{ user[1] }}</strong><br>
              <small>{{ user[2] }}</small>
              <button class="call-user-btn" style="margin-left:10px;">ðŸ“ž</button>
            </li>
          {% endfor %}
        </ul>

      </div>

      <div class="chat">
        <div class="chat-header">
          <h3 id="chat-with">Select a user</h3>
        </div>

        <div id="chat-box" class="chat-box"></div>

        <div class="chat-controls">
          <input type="text" id="messageInput" placeholder="Enter a message">
          <button onclick="sendMessage()">âž¤</button>
          <button id="callBtn">ðŸ“ž Call</button>
          <button id="hangupBtn" disabled>âœ– Hangup</button>
        </div>
      </div>
    </div>

   <script>
  document.addEventListener('DOMContentLoaded', () => {
    const callBtn = document.getElementById('callBtn');
    const hangupBtn = document.getElementById('hangupBtn');
    let userAgent, inviter, sipConfig;
  
    callBtn.disabled = true;
  
    fetch('/sip-config')
      .then(res => res.json())
      .then(cfg => {
        sipConfig = cfg;
        const wsServers = cfg.wsServers; // Ð½Ð°Ð¿Ñ€Ð¸Ð¼ÐµÑ€ ["wss://sip.antisip.com:4443/ws"]
  
        userAgent = new SIP.UserAgent({
          uri: SIP.UserAgent.makeURI(`sip:${cfg.authorizationUser}@${cfg.domain}`),
          transportOptions: { server: wsServers },
          authorizationUsername: cfg.authorizationUser,
          authorizationPassword: cfg.password,
          sessionDescriptionHandlerFactoryOptions: {
            peerConnectionOptions: { iceServers: cfg.iceServers }
          }
        });
  
        // Ð²Ñ…Ð¾Ð´ÑÑ‰Ð¸Ðµ
        userAgent.delegate = {
          async onInvite(invitation) {
            inviter = invitation;
            await inviter.accept({
              sessionDescriptionHandlerOptions: { constraints: { audio: true, video: false } }
            });
            attachMedia(inviter);
            hangupBtn.disabled = false;
          }
        };
  
        return userAgent.start();
      })
      .then(() => {
        // Ð¿Ð¾ÑÐ»Ðµ ÑÑ‚Ð°Ñ€Ñ‚Ð° â€” Ñ€ÐµÐ³Ð¸ÑÑ‚Ñ€Ð¸Ñ€ÑƒÐµÐ¼ÑÑ Ð½Ð° ÑÐµÑ€Ð²ÐµÑ€Ðµ
        return userAgent.register();
      })
      .then(() => {
        console.log("UserAgent started & registered âœ”");
        callBtn.disabled = false;
      })
      .catch(err => {
        console.error("SIP init failed:", err);
        alert("ÐÐµ ÑƒÐ´Ð°Ð»Ð¾ÑÑŒ Ð¸Ð½Ð¸Ñ†Ð¸Ð°Ð»Ð¸Ð·Ð¸Ñ€Ð¾Ð²Ð°Ñ‚ÑŒ SIP: " + err.message);
      });
  
    function attachMedia(session) {
      const pc = session.sessionDescriptionHandler.peerConnection;
      // remote audio
      pc.addEventListener('track', e => {
        if (e.track.kind === 'audio') {
          document.getElementById('remoteAudio').srcObject = e.streams[0];
        }
      });
      // local audio
      const local = pc.getSenders()
        .filter(s => s.track && s.track.kind === 'audio')
        .map(s => s.track);
      if (local.length) {
        document.getElementById('localAudio').srcObject = new MediaStream(local);
      }
    }
  
    function makeCall(phone) {
      if (!userAgent || userAgent.state !== SIP.UserAgentState.Started) {
        return alert("SIP UserAgent Ð½Ðµ Ð³Ð¾Ñ‚Ð¾Ð²");
      }
      const target = SIP.UserAgent.makeURI(`sip:${phone}@${sipConfig.domain}`);
      if (!target) return alert("ÐÐµÐ²ÐµÑ€Ð½Ñ‹Ð¹ Ñ„Ð¾Ñ€Ð¼Ð°Ñ‚ Ð½Ð¾Ð¼ÐµÑ€Ð°");
  
      inviter = new SIP.Inviter(userAgent, target, {
        sessionDescriptionHandlerOptions: { constraints: { audio: true, video: false } }
      });
  
      inviter.invite()
        .then(() => {
          console.log("Outgoing INVITE sent");
          attachMedia(inviter);
          hangupBtn.disabled = false;
        })
        .catch(err => {
          console.error("Invite failed:", err);
          alert("ÐžÑˆÐ¸Ð±ÐºÐ° Ð¿Ñ€Ð¸ Ð·Ð²Ð¾Ð½ÐºÐµ: " + err.message);
        });
    }
  
    callBtn.addEventListener('click', () => {
      const num = prompt("Ð’Ð²ÐµÐ´Ð¸Ñ‚Ðµ Ð½Ð¾Ð¼ÐµÑ€ Ñ‚ÐµÐ»ÐµÑ„Ð¾Ð½Ð° (Ð½Ð°Ð¿Ñ€Ð¸Ð¼ÐµÑ€, 79991234567):");
      if (num) makeCall(num);
    });
  
    hangupBtn.addEventListener('click', () => {
      if (inviter) inviter.bye();
    });
  });
  </script>

  {% endif %}
</body>
<audio id="remoteAudio" autoplay></audio>
<audio id="localAudio" autoplay muted></audio>


</html>
