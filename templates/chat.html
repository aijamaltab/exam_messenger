<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Messenger Aijamal</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  {% if session['user_id'] %}
    <div class="container">
      <div class="sidebar">
        <form action="{{ url_for('logout') }}" method="GET" style="margin: 0;">
          <button type="submit" style="cursor: pointer;">Logout</button>
        </form>
        <h2>Users</h2>
        <ul id="users" class="user-list"></ul>
      </div>

      <div class="chat">
        <div class="chat-header">
          <h3 id="chat-with">Select a user</h3>
        </div>

        <div id="chat-box" class="chat-box"></div>

        <div class="chat-controls">
          <input type="text" id="messageInput" placeholder="Enter a message">
          <button onclick="sendMessage()">➤</button>
        </div>
      </div>
    </div>
  {% else %}
    <p>Please, <a href="{{ url_for('login') }}">log in</a> to the system.</p>
  {% endif %}

  <script>
    let currentUserId = {{ session['user_id'] }};
    let selectedUserId = null;

    // Получение пользователей
   fetch('/users')
  .then(response => {
    if (!response.ok) {
      throw new Error('Not authorized');
    }
    return response.json();
  })
  .then(data => {
    const usersUl = document.getElementById("users");
    usersUl.innerHTML = ""; // Очистим список
    data.users.forEach(user => {
      const li = document.createElement("li");
      li.innerHTML = `
        
        <strong>${user.name}</strong><br><small>${user.phone}</small>
      `;
      li.onclick = () => {
        selectedUserId = user.id;
        document.getElementById("chat-with").textContent = "Chat with " + user.name;
        loadMessages(user.id);
      };
      usersUl.appendChild(li);
    });
  })
  .catch(error => {
    console.error('Error loading users:', error);
    alert("Пожалуйста, войдите снова.");
    window.location.href = "/login";
  });


    // Загрузка сообщений
    function loadMessages(userId) {
  fetch(`/messages/${userId}`)
    .then(res => res.json())
    .then(data => {
      const container = document.getElementById("chat-box");

      container.innerHTML = ''; // очищаем старые сообщения

      data.forEach(msg => {
        const div = document.createElement("div");
        div.className = msg.from_me ? 'message from-me' : 'message from-them';
        div.innerHTML = `
        <p>${msg.message}</p>
        <span class="timestamp">${msg.timestamp}</span>
      `;

        container.appendChild(div);
      });
    })
    .catch(err => console.error("Ошибка при загрузке сообщений:", err));
}


function sendMessage() {
  const input = document.getElementById("messageInput");
  const text = input.value;
  if (!text || !selectedUserId) return;

  fetch('/send', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({
      to_user_id: selectedUserId,
      message: text
    })
  })
  .then(res => res.json())
  .then(data => {
    if (data.message === 'OK') {
      loadMessages(selectedUserId);
      input.value = '';
    } else {
      console.error("Ошибка при отправке:", data.error || data.details);
    }
  })
  .catch(err => console.error("Ошибка при fetch:", err));
}
let lastId = 0;

function checkMessages() {
    fetch(`/check-new-messages?last_id=${lastId}`)
        .then(res => res.json())
        .then(data => {
            if (data.hasNew) {
                location.reload(); // обновить страницу
            }
            lastId = data.last_id;
        });
}

// Проверять каждые 5 секунд
setInterval(checkMessages, 5000);

  </script>
</body>
</html>
