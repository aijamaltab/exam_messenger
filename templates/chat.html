<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Messenger Aijamal</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
{% if session.get('user_id') %}
<div class="container">
  <div class="sidebar">
    <form action="{{ url_for('logout') }}" method="GET">
      <button type="submit">Logout</button>
    </form>
    <h2>Users</h2>
    <ul id="users" class="user-list">
      {% for user in users %}
      <li class="user-item" data-id="{{ user[0] }}">
        <strong>{{ user[1] }}</strong><br>
        <small>{{ user[2] }}</small>
        <button class="call-user-btn">üìû</button>
      </li>
      {% endfor %}
    </ul>
  </div>
  <div class="chat">
    <div class="chat-header">
      <h3 id="chat-with">Select a user</h3>
    </div>
    <div id="chat-box" class="chat-box"></div>
    <div class="chat-controls">
      <input type="text" id="messageInput" placeholder="Enter a message">
      <button onclick="sendMessage()">‚û§</button>
    </div>
  </div>
</div>

<script>
  const socket = io();
  const ICE_SERVERS = [{ urls: 'stun:stun.l.google.com:19302' }];

  const localUserId = "{{ session['user_id'] }}";
  const peerConnections = new Map();
  const pendingCandidates = {};
  let localStream = null;

  socket.on('connect', () => {
    console.log('‚úî Socket connected:', socket.id);
    socket.emit('register', { user_id: localUserId });
  });

  document.addEventListener('DOMContentLoaded', async () => {
    // –ü–æ–ª—É—á–∞–µ–º –ª–æ–∫–∞–ª—å–Ω—ã–π –º–∏–∫—Ä–æ—Ñ–æ–Ω –æ–¥–∏–Ω —Ä–∞–∑
    localStream = await getLocalStream();

    // –ù–∞–∑–Ω–∞—á–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –Ω–∞ –∫–Ω–æ–ø–∫–∏ –≤—ã–∑–æ–≤–∞
    document.querySelectorAll('.user-item').forEach(item => {
      const btn = item.querySelector('.call-user-btn');
      const targetId = item.dataset.id;
      if (targetId === localUserId) {
        btn.disabled = true;
        return;
      }
      btn.addEventListener('click', () => startCall(targetId));
    });

    // –°–æ–±—ã—Ç–∏–µ –≤—Ö–æ–¥—è—â–µ–≥–æ –∑–≤–æ–Ω–∫–∞
    socket.on('call-made', async ({ from, offer }) => {
      console.log('‚Üê Incoming call from', from);
      const pc = createPeerConnection(from);
      peerConnections.set(from, pc);
      await pc.setRemoteDescription(new RTCSessionDescription(offer));

      const answer = await pc.createAnswer();
      await pc.setLocalDescription(answer);
      socket.emit('make-answer', { to: from, answer });

      // –î–æ–±–∞–≤–∏–º –æ—Ç–ª–æ–∂–µ–Ω–Ω—ã–µ ICE –∫–∞–Ω–¥–∏–¥–∞—Ç—ã
      if (pendingCandidates[from]) {
        for (const candidate of pendingCandidates[from]) {
          await pc.addIceCandidate(new RTCIceCandidate(candidate));
        }
        delete pendingCandidates[from];
      }
    });

    // –°–æ–±—ã—Ç–∏–µ –æ—Ç–≤–µ—Ç–∞ –Ω–∞ –∑–≤–æ–Ω–æ–∫
    socket.on('answer-made', async ({ from, answer }) => {
      console.log('‚Üê Answer from', from);
      const pc = peerConnections.get(from);
      if (pc) {
        await pc.setRemoteDescription(new RTCSessionDescription(answer));
      }
    });

    // –°–æ–±—ã—Ç–∏–µ ICE-–∫–∞–Ω–¥–∏–¥–∞—Ç–∞
    socket.on('ice-candidate', async ({ from, candidate }) => {
      const pc = peerConnections.get(from);
      if (pc) {
        await pc.addIceCandidate(new RTCIceCandidate(candidate));
      } else {
        pendingCandidates[from] = pendingCandidates[from] || [];
        pendingCandidates[from].push(candidate);
      }
    });
  });

  async function startCall(to) {
    console.log('‚Üí Calling', to);
    const pc = createPeerConnection(to);
    peerConnections.set(to, pc);

    const offer = await pc.createOffer();
    await pc.setLocalDescription(offer);
    socket.emit('call-user', { to, offer });
  }

  function createPeerConnection(peerId) {
    const pc = new RTCPeerConnection({ iceServers: ICE_SERVERS });

    // –î–æ–±–∞–≤–ª—è–µ–º –ª–æ–∫–∞–ª—å–Ω—ã–µ –∞—É–¥–∏–æ-–¥–æ—Ä–æ–∂–∫–∏
    localStream.getTracks().forEach(track => pc.addTrack(track, localStream));

    pc.onicecandidate = event => {
      if (event.candidate) {
        socket.emit('ice-candidate', { to: peerId, candidate: event.candidate });
      }
    };

    pc.ontrack = event => {
      attachRemoteStream(event.streams[0]);
    };

    attachLocalStream(localStream);
    return pc;
  }

  async function getLocalStream() {
    try {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      return stream;
    } catch (err) {
      console.error('–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É:', err);
      alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, —Ä–∞–∑—Ä–µ—à–∏—Ç–µ –¥–æ—Å—Ç—É–ø –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É.');
      throw err;
    }
  }

  function attachLocalStream(stream) {
    let audio = document.getElementById('localAudio');
    if (!audio) {
      audio = document.createElement('audio');
      audio.id = 'localAudio';
      audio.autoplay = true;
      audio.muted = true; // –≤–∞–∂–Ω–æ
      document.body.appendChild(audio);
    }
    audio.srcObject = stream;
  }

  function attachRemoteStream(stream) {
    let audio = document.getElementById('remoteAudio');
    if (!audio) {
      audio = document.createElement('audio');
      audio.id = 'remoteAudio';
      audio.autoplay = true;
      document.body.appendChild(audio);
    }
    audio.srcObject = stream;
  }
</script>



<audio id="localAudio" autoplay muted></audio>
<audio id="remoteAudio" autoplay></audio>
{% endif %}
</body>
</html>
