<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messenger Aijamal</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js" defer></script>
  <style>
    /* –ù–æ–≤–∞—è —Ü–≤–µ—Ç–æ–≤–∞—è —Å—Ö–µ–º–∞ */
    :root {
      --bg-sidebar: #3e1f47;
      --bg-main: #f1e3f3;
      --accent: #a349a4;
      --text-light: #ffffff;
      --text-dark: #2e1a2b;
      --btn-primary: #c084fc;
      --btn-hover: #a855f7;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-main);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      display: flex;
      width: 90vw;
      max-width: 1200px;
      height: 80vh;
      background: var(--bg-main);
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      overflow: hidden;
    }
    .sidebar {
      width: 280px;
      background: var(--bg-sidebar);
      display: flex;
      flex-direction: column;
      padding: 20px;
      color: var(--text-light);
    }
    .logout-form { margin-bottom: 20px; }
    .logout-btn {
      width: 100%; padding: 10px;
      background: var(--btn-primary);
      border: none;
      border-radius: 8px;
      color: var(--text-light);
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }
    .logout-btn:hover { background: var(--btn-hover); }
    .sidebar h2 {
      font-size: 1.5rem;
      text-align: center;
      margin-bottom: 15px;
    }
    .user-list {
      list-style: none;
      flex-grow: 1;
      overflow-y: auto;
    }
    .user-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 8px;
      cursor: pointer;
      transition: background 0.2s;
      color: var(--text-light);
      font-weight: 500;
    }
    .user-item:hover,
    .user-item.active { background: var(--accent); }

    .call-user-btn {
      margin-left: auto;
      background: var(--btn-primary);
      border: none;
      border-radius: 50%;
      width: 36px; height: 36px;
      font-size: 1.2rem;
      color: var(--text-light);
      cursor: pointer;
      transition: background 0.3s;
    }
    .call-user-btn:hover { background: var(--btn-hover); }

    .chat {
      flex-grow: 1;
      background: var(--text-light);
      display: flex;
      flex-direction: column;
    }
    .chat-header {
      padding: 16px 24px;
      background: var(--btn-primary);
      color: var(--text-light);
      font-size: 1.25rem;
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .chat-box {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
      background: #f7f2f7;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .msg {
      max-width: 65%;
      padding: 12px 16px;
      border-radius: 20px;
      position: relative;
      word-wrap: break-word;
      line-height: 1.5;
      animation: fadeIn 0.3s ease;
      color: var(--text-dark);
    }
    .msg-me {
      background: #e9d7f7;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
      text-align: right;
    }
    .msg-other {
      background: #ffffff;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
      text-align: left;
    }
    .timestamp {
      font-size: 0.75rem;
      color: #7a7f86;
      position: absolute;
      bottom: 6px;
      right: 10px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .chat-controls {
      padding: 12px 20px;
      display: flex;
      gap: 10px;
      background: var(--text-light);
      border-top: 1px solid #e1e5e2;
    }
    .chat-controls input {
      flex-grow: 1;
      padding: 12px 16px;
      border: 1px solid #d1c4e9;
      border-radius: 24px;
      outline: none;
      transition: border-color 0.3s;
    }
    .chat-controls input:focus { border-color: var(--btn-primary); }
    .send-btn {
      background: var(--btn-primary);
      border: none;
      border-radius: 50%;
      width: 48px; height: 48px;
      font-size: 1.2rem;
      color: var(--text-light);
      cursor: pointer;
      transition: background 0.3s;
    }
    .send-btn:hover { background: var(--btn-hover); }
    .end-call-btn {
      background: #d00000;
      border: none;
      border-radius: 50%;
      width: 48px; height: 48px;
      font-size: 1.2rem;
      color: var(--text-light);
      cursor: pointer;
      transition: background 0.3s;
    }
    .end-call-btn:hover { background: #9b0000; }
  </style>
</head>
<body>
  {% if session.get('user_id') %}
  <div class="container">
    <aside class="sidebar">
      <form action="{{ url_for('logout') }}" method="GET" class="logout-form">
        <button type="submit" class="logout-btn">–í—ã–π—Ç–∏</button>
      </form>
      <h2>–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏</h2>
      <ul id="users" class="user-list">
        {% for user in users %}
        <li class="user-item" data-id="{{ user[0] }}">        
          <div class="user-info">
            <strong>{{ user[1] }}</strong>
            <small>{{ user[2] }}</small>
          </div>
          <button class="call-user-btn">üìû</button>
        </li>
        {% endfor %}
      </ul>
    </aside>

    <section class="chat">
      <header class="chat-header">
        <h3 id="chat-with">–í—ã–±–µ—Ä–∏—Ç–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</h3>
      </header>
      <div id="chat-box" class="chat-box">
        <!-- –°–æ–æ–±—â–µ–Ω–∏—è –±—É–¥—É—Ç –∑–¥–µ—Å—å -->
      </div>
      <div class="chat-controls">
        <input type="text" id="messageInput" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ...">
        <button id="btnSend" class="send-btn">‚û§</button>
        <button id="endCallBtn" class="end-call-btn" style="display:none;">‚ùå</button>
      </div>
    </section>
  </div>

  <audio id="localAudio" autoplay muted style="display:none;"></audio>
  <audio id="remoteAudio" autoplay style="display:none;"></audio>
  <script src="/static/client.js" defer></script>
  {% endif %}
</body>
</html>
